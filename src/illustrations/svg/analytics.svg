    <!-- Bar 1 -->
    <path d="M60 110L65 107L65 95L60 98L60 110Z" fill="#FF4566"/>
    <path d="M65 107L70 110L70 98L65 95L65 107Z" fill="#FF0080"/>
    <path d="M60 98L65 95L70 98L65 101L60 98Z" fill="#FF6B8A"/>

    <!-- Bar 2 (taller) -->
    <path d="M80 115L85 112L85 90L80 93L80 115Z" fill="#00FFB9"/>
    <path d="M85 112L90 115L90 93L85 90L85 112Z" fill="#00D9A0"/>
    <path d="M80 93L85 90L90 93L85 96L80 93Z" fill="#B4FF00"/>

    <!-- Bar 3 -->
    <path d="M100 112L105 109L105 100L100 103L100 112Z" fill="#00FFCC"/>
    <path d="M105 109L110 112L110 103L105 100L105 109Z" fill="#00CCB3"/>
    <path d="M100 103L105 100L110 103L105 106L100 103Z" fill="#66FFE6"/>

    <!-- Bar 4 (tallest) -->
    <path d="M120 118L125 115L125 85L120 88L120 118Z" fill="#9D00FF"/>
    <path d="M125 115L130 118L130 88L125 85L125 115Z" fill="#7B00CC"/>
    <path d="M120 88L125 85L130 88L125 91L120 88Z" fill="#B366FF"/>
  </g>

  <!-- Trend line -->
  <path d="M55 105L75 95L95 100L120 85" stroke="#00FFB9" stroke-width="2" fill="none" opacity="0.7"/>

  <!-- Data points -->
  <circle cx="55" cy="105" r="3" fill="#00FFB9" opacity="0.8"/>
  <circle cx="75" cy="95" r="3" fill="#00FFB9" opacity="0.8"/>
  <circle cx="95" cy="100" r="3" fill="#00FFB9" opacity="0.8"/>
  <circle cx="120" cy="85" r="3" fill="#00FFB9" opacity="0.8"/>

  <!-- Percentage indicator -->
  <g transform="translate(140, 85)">
    <circle r="15" fill="#FF4566" opacity="0.2"/>
    <text x="0" y="5" text-anchor="middle" fill="#FF4566" font-size="12" font-weight="bold">+47%</text>
  </g>
</svg>
