<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central hub/node - isometric cube -->
  <g transform="translate(100, 100)">
    <!-- Right side -->
    <path d="M0 -10L20 0L20 20L0 10L0 -10Z" fill="#7B00CC"/>
    <!-- Left side -->
    <path d="M0 -10L-20 0L-20 20L0 10L0 -10Z" fill="#9D00FF"/>
    <!-- Top -->
    <path d="M0 -10L20 0L0 10L-20 0L0 -10Z" fill="#B366FF"/>

    <!-- API text -->
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="bold">API</text>
  </g>

  <!-- Connected nodes around the hub -->
  <!-- Top node -->
  <g transform="translate(100, 40)">
    <path d="M0 -5L10 0L10 10L0 5L0 -5Z" fill="#0066CC"/>
    <path d="M0 -5L-10 0L-10 10L0 5L0 -5Z" fill="#0080FF"/>
    <path d="M0 -5L10 0L0 5L-10 0L0 -5Z" fill="#4DA6FF"/>
    <!-- Connection line -->
    <path d="M0 10L0 45" stroke="#00FFB9" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Right node -->
  <g transform="translate(160, 100)">
    <path d="M0 -5L10 0L10 10L0 5L0 -5Z" fill="#FF0080"/>
    <path d="M0 -5L-10 0L-10 10L0 5L0 -5Z" fill="#FF4566"/>
    <path d="M0 -5L10 0L0 5L-10 0L0 -5Z" fill="#FF6B8A"/>
    <path d="M-10 0L-55 0" stroke="#00FFB9" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Bottom node -->
  <g transform="translate(100, 160)">
    <path d="M0 -5L10 0L10 10L0 5L0 -5Z" fill="#00CCB3"/>
    <path d="M0 -5L-10 0L-10 10L0 5L0 -5Z" fill="#00FFCC"/>
    <path d="M0 -5L10 0L0 5L-10 0L0 -5Z" fill="#66FFE6"/>
    <path d="M0 -5L0 -50" stroke="#00FFB9" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Left node -->
  <g transform="translate(40, 100)">
    <path d="M0 -5L10 0L10 10L0 5L0 -5Z" fill="#00D9A0"/>
    <path d="M0 -5L-10 0L-10 10L0 5L0 -5Z" fill="#00FFB9"/>
    <path d="M0 -5L10 0L0 5L-10 0L0 -5Z" fill="#B4FF00"/>
    <path d="M10 0L55 0" stroke="#00FFB9" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Data packets traveling on connections -->
  <g opacity="0.8">
    <circle cx="100" cy="70" r="3" fill="#FF4566">
      <animate attributeName="cy" values="70;110" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="100" r="3" fill="#0080FF">
      <animate attributeName="cx" values="130;105" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- REST/JSON labels -->
  <text x="20" y="60" fill="#0080FF" font-size="12" font-family="monospace" opacity="0.6">REST</text>
  <text x="160" y="140" fill="#FF4566" font-size="12" font-family="monospace" opacity="0.6">JSON</text>
</svg>
