<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Database cylinder stack -->

  <!-- Bottom cylinder -->
  <g>
    <!-- Side -->
    <path d="M100 140C125 140 145 135 145 128L145 108C145 115 125 120 100 120C75 120 55 115 55 108L55 128C55 135 75 140 100 140Z" fill="#00FFCC"/>
    <!-- Top ellipse -->
    <ellipse cx="100" cy="108" rx="45" ry="12" fill="#66FFE6"/>
    <!-- Highlight -->
    <ellipse cx="100" cy="108" rx="35" ry="8" fill="#66FFE6" opacity="0.3"/>
  </g>

  <!-- Middle cylinder -->
  <g>
    <path d="M100 110C125 110 145 105 145 98L145 78C145 85 125 90 100 90C75 90 55 85 55 78L55 98C55 105 75 110 100 110Z" fill="#0080FF"/>
    <ellipse cx="100" cy="78" rx="45" ry="12" fill="#4DA6FF"/>
    <ellipse cx="100" cy="78" rx="35" ry="8" fill="#4DA6FF" opacity="0.3"/>
  </g>

  <!-- Top cylinder -->
  <g>
    <path d="M100 80C125 80 145 75 145 68L145 48C145 55 125 60 100 60C75 60 55 55 55 48L55 68C55 75 75 80 100 80Z" fill="#9D00FF"/>
    <ellipse cx="100" cy="48" rx="45" ry="12" fill="#B366FF"/>
    <ellipse cx="100" cy="48" rx="35" ry="8" fill="#B366FF" opacity="0.3"/>
  </g>

  <!-- Data records indicators -->
  <g opacity="0.7">
    <line x1="65" y1="58" x2="90" y2="58" stroke="#0F172A" stroke-width="2"/>
    <line x1="65" y1="88" x2="90" y2="88" stroke="#0F172A" stroke-width="2"/>
    <line x1="65" y1="118" x2="90" y2="118" stroke="#0F172A" stroke-width="2"/>
  </g>

  <!-- Connection lines showing data flow -->
  <g opacity="0.5">
    <path d="M145 60L165 50" stroke="#00FFB9" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M145 90L165 80" stroke="#00FFB9" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M145 120L165 110" stroke="#00FFB9" stroke-width="2" stroke-dasharray="4 4"/>

    <!-- Connection nodes -->
    <circle cx="165" cy="50" r="4" fill="#00FFB9"/>
    <circle cx="165" cy="80" r="4" fill="#00FFB9"/>
    <circle cx="165" cy="110" r="4" fill="#00FFB9"/>
  </g>

  <!-- SQL icon/text -->
  <text x="30" y="100" fill="#FF4566" font-size="16" font-family="monospace" font-weight="bold" opacity="0.6">SQL</text>
</svg>
